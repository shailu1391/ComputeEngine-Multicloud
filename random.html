<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input Form</title>
</head>
<body style="background-color:lightseagreen;">
        <div id="up">
                <h2 style="color:darkblue">Input Values for Custom Scaling<br/><br/></h2>
        </div>
        
        <div id="down">
                <form id="stats" method="post" action="/random">
                        <h4>Number of Resources(R): <input type="number" name="r" /><br/></h4>
                        <h4>Number of Shots(S): <input type="number" name="s" /><br/></h4>
                        <h4>Reporting Rate(Q): <input type="number" name="q" /><br/></h4>
                        <h4>Number of matching digits(D): <input type="number" name="d" /><br/></h4>
                        <input type="reset" value="Reset">
                        <h4><input type="submit" name="draw" value="Submit" />
                </form>
        
        </div>   
</body>
</html>
